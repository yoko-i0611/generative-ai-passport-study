# UI/UX設定
interface_configuration:
  theme:
    primary_color: "#3B82F6"
    secondary_color: "#10B981"
    accent_color: "#F59E0B"
    
  responsive_design:
    breakpoints:
      mobile: "640px"
      tablet: "768px"
      desktop: "1024px"
      
  accessibility:
    - feature: "keyboard_navigation"
      enabled: true
    - feature: "screen_reader_support"
      enabled: true
    - feature: "high_contrast_mode"
      enabled: true
    - feature: "font_size_adjustment"
      enabled: true

# 技術スタック設定
technology_stack:
  frontend:
    framework: "Next.js 14"
    language: "TypeScript"
    styling: "Tailwind CSS"
    icons: "Lucide React"
    
  backend:
    api: "Next.js API Routes"
    ai_integration: "OpenAI API"
    
  deployment:
    platform: "Vercel"
    environment_variables:
      - name: "OPENAI_API_KEY"
        required: true
        description: "OpenAI APIキー"
      - name: "NEXT_PUBLIC_ENABLE_CHAT"
        required: false
        description: "チャット機能の有効化"
      - name: "NEXT_PUBLIC_APP_URL"
        required: true
        description: "アプリケーションURL"

# セキュリティ設定
security_configuration:
  api_protection:
    - method: "origin_check"
      description: "リクエスト元の検証"
    - method: "referer_check"
      description: "参照元ヘッダーの検証"
    - method: "rate_limiting"
      description: "リクエスト頻度制限"
    - method: "input_validation"
      description: "入力データの検証"
    - method: "bot_detection"
      description: "ボット・クローラーの検出"
      
  security_headers:
    - header: "X-Frame-Options"
      value: "DENY"
    - header: "X-Content-Type-Options"
      value: "nosniff"
    - header: "Referrer-Policy"
      value: "strict-origin-when-cross-origin"
    - header: "X-XSS-Protection"
      value: "1; mode=block"

# 拡張性設定
extensibility:
  plugin_architecture:
    enabled: true
    supported_types:
      - "content_providers"
      - "quiz_generators"
      - "progress_analyzers"
      - "ai_models"
      
  internationalization:
    supported_languages:
      - code: "ja"
        name: "日本語"
        default: true
      - code: "en"
        name: "English"
        default: false
        
  analytics:
    learning_analytics: true
    user_behavior_tracking: true
    performance_monitoring: true
    
# データ形式設定
data_formats:
  export_formats:
    - format: "csv"
      description: "表計算ソフト対応形式"
    - format: "json"
      description: "プログラム処理用形式"
    - format: "yaml"
      description: "設定ファイル形式"
    - format: "markdown"
      description: "文書形式"
      
  import_formats:
    - format: "yaml"
      description: "コンテンツ設定ファイル"
    - format: "json"
      description: "データ交換形式"
    - format: "csv"
      description: "問題データ一括登録"